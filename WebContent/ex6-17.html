<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>

var onH1Clicked = function(){
	var el = this;
	console.log("click-"+ this);
	el.innerHTML = "<strong>clicked!!!</strong>";
	el.style.color="#f00";
	
}


window.onload = function(){
	var h1El = document.getElementById("my-h1");
	//console.log(h1El+":"+typeof h1El);
	//h1El.onclick = function(){
	//	console.log("onclick");
	//};
	h1El.onclick = onH1Clicked;
};
</script>
</head>
<body>
<h1 onclick="console.log('click')"
	onmousedown="console.log('mousedown')"
	onmouseup="console.log('mouseup')"
	onmouseover="console.log('mouseover(마우스가 위에 올라옴)')"
	onmouseout="console.log('mouseout(마우스가 빠져나옴)')"
	ondblclick="console.log('deblclick(더블클릭)')">
	Click on this text!</h1>

<h1 id="my-h1">Click on this text!</h1>
</body>
</html>
