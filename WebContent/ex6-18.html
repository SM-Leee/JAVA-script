<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src = "browser-detect.js"></script>
<script type="text/javascript">
var displayDate = function(){
	pEl.innerHTML = new Date();
}

window.onload = function(){
	/* 	navigator	->	BOM(Browser Object Model)
		document	->	DOM(Document Object Model)
	*/
	BrowserDetect.init();
	console.log(BrowserDetect.browser+":"+BrowserDetect.version+":"+BrowserDetect.OS);
	// 브라우저 종류를 알아내는 내장객체 ( navigator )의 문자열
	console.log(navigator.userAgent+":"+navigator.appVersion+":"+navigator.vendor+":"+navigator.platform);
	
	//쿠키체크
	if(navigator.cookieEnabled == true){
		console.log("쿠키를 사용할 수 있습니다.");
	} else {
		console.log("쿠키를 사용할 수 없습니다(Cookies are disabled!!!)");
	}
	
	var btnEl = document.getElementById("my-btn");
	pEl = document.getElementById("demo");

//	btnEl.onclick = function(){
//		pEl.innerHTML = new Date();
//	};
	
//	pEl.onmouseover = function(){
//		this.innerHTML = new Date();
//	};
	

	btnEl.onclick = displayDate;
	pEl.onmouseover = displayDate;
	pEl.onmouseout = function(){
		this.innerHTML = "";
	};
};

window.onunload = function(){
	console.log("unloaded!!!!!!!!!!!!!!!!!!!!!");
};
</script>

</head>

<body>
	<button id="my-btn">Try it</button>
	<p id="demo"></p>

</body>
</html>
