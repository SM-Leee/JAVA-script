<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
// 함수 객체 생성 1(비추천)
function f1(a, b){
	var sum = a+b;
	return sum;
};
console.log(f1(10, 20));

// 함수 객체 생성 2 (비추천)
var f2 = new Function("a", "b", "var sum = a+b; return sum;");
console.log(f2(10, 20));

// 함수 객체 생성 3 (추천)
var f3 = function(a, b){
	var sum = a+b;
	return sum;
}
console.log(f3(10,20));


</script>

</head>
<body>

</body>
</html>
