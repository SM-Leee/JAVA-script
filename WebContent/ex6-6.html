window.onload = function(){
	var r1 = new Rectangle(100,100,200,300,"#00f");
	var r2 = new Rectangle(250,250,400,400,"#f00");
	r1.show();
	r2.show();

	//이렇게 많이 쓰임
	setTimeout(function(){
		console.log("hello~~~");
	},1000);
	var count = 0;
	//여러번 쓰고싶을때
	var intervalId1 = setInterval(function(){
		console.log(++count);
		if(count == 10){
			clearInterval(intervalId1);
		}
	}, 500);
	
	/* random*/
	var intervalId2 = setInterval(function(){
		var rand = Math.floor(Math.random()*10)+1;
		console.log("--> "+rand);
		if(count == 10){
			clearInterval(intervalId2);
		}
	}, 1000);
	
/* 0.00000000000000001<= r <= 0.99999999999999999999....
	0.0000000000000000001<= r*10 <= 9.99999999999999999.....
	0 <= floor(r*10)<= 9
	1<= floor(r*10)+1<=10
	*/

}
