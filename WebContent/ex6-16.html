var f = function(){
	console.log(arguments[0]);
	console.log(arguments[1].name);
	arguments[2]();
}

var sum = function(){
	var sum = 0;
	for(var i = 0; i < arguments.length; i++){
		sum += arguments[i];
	}
	return sum;
}
console.log(sum(10,20,30));

// anonymouse parameters
f(10, {
	name:"둘리",
	age: 20
}, function(){
	console.log("hello world");
});

//annoymouse function - 호출이 목적이다.
(function(a,b,c){
	console.log(a+b+c);
})(10, 20, 30);
